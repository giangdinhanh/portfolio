<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinh Anh Giang's Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #3b0a45; /* dark purple */
      background: url("https://i.imgur.com/pTEacYX.png") no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.3);
      margin: 10px;
      padding: 20px;
      border-radius: 12px;
      min-height: calc(100vh - 10px);
    }
    iframe {
      aspect-ratio: 16/9;
      width: 100%;
      border: none;
      border-radius: 10px;
    }
    .hidden { display: none; }
    .active-tab {
      border-bottom: 2px solid yellow;
    }
  </style>
</head>
<body>
  <!-- Sticky Navigation Bar -->
  <nav class="bg-black bg-opacity-70 p-4 flex justify-center sticky top-0 z-50 shadow-lg">
    <ul class="flex space-x-8 relative text-white">
      <li><a href="#" id="tab-home" onclick="showSection('home', this)" class="hover:text-yellow-300">Home</a></li>
      <li><a href="#" id="tab-lifestyle" onclick="showSection('lifestyle', this)" class="hover:text-yellow-300">Power BI - Dashboard 01</a></li>
      <li><a href="#" id="tab-videogame" onclick="showSection('videogame', this)" class="hover:text-yellow-300">Power BI - Dashboard 02</a></li>
      <li><a href="#" id="tab-refugee" onclick="showSection('refugee', this)" class="hover:text-yellow-300">Looker Studio</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <main id="content">
    <section id="home" class="overlay">
      <h1 class="text-4xl font-bold mb-4">Dinh Anh Giang's Portfolio</h1>
      <p class="text-lg">A collection of my interactive dashboards and visualizations built for SAIT's projects.</p>
    </section>
  </main>

  <script>
    const sections = {
      home: `
        <section id="home" class="overlay">
          <h1 class="text-4xl font-bold mb-4">Dinh Anh Giang's Portfolio</h1>
          <p class="text-lg">A collection of my interactive dashboards and visualizations built for SAIT's projects.</p>
        </section>
      `,
      lifestyle: `
        <section id="lifestyle" class="overlay">
          <h2 class="text-3xl font-bold mb-2">Power BI - Dashboard 01</h2>
          <p class="mb-4 text-lg">Lifestyle factors and their impact on students</p>
          <iframe src="https://app.powerbi.com/view?r=eyJrIjoiYzQzMmQ1M2YtMGQ0Ni00YzE4LWE5MGEtZWZmMGM4Y2NmMzhmIiwidCI6ImY1MmYyMTgzLTlmNjctNGFkMi1iNjU2LTZmNzU0ZmUxOTZjYiIsImMiOjZ9" allowfullscreen></iframe>
          <p class="mt-2 text-sm">
            Dataset information: <a href="https://www.kaggle.com/datasets/charlottebennett1234/lifestyle-factors-and-their-impact-on-students/data" target="_blank" class="underline">kaggle.com</a>
          </p>
        </section>
      `,
      videogame: `
        <section id="videogame" class="overlay">
          <h2 class="text-3xl font-bold mb-2">Power BI - Dashboard 02</h2>
          <p class="mb-4 text-lg">Video game sales</p>
          <iframe src="https://app.powerbi.com/view?r=eyJrIjoiNmYyNjdiNGEtZTgwMi00OGNiLWI4NjAtZDdhMTI5ZjdjMDJkIiwidCI6ImY1MmYyMTgzLTlmNjctNGFkMi1iNjU2LTZmNzU0ZmUxOTZjYiIsImMiOjZ9" allowfullscreen></iframe>
          <p class="mt-2 text-sm">
            Dataset information: <a href="https://www.kaggle.com/datasets/anandshaw2001/video-game-sales/data" target="_blank" class="underline">kaggle.com</a>
          </p>
        </section>
      `,
      refugee: `
        <section id="refugee" class="overlay">
          <h2 class="text-3xl font-bold mb-2">Looker Studio</h2>
          <p class="mb-4 text-lg">Europe Refugee Crisis</p>
          <iframe src="https://lookerstudio.google.com/embed/reporting/7ea0b198-8661-4553-a2a0-07050fc59c60/page/YC6TF" allowfullscreen></iframe>
          <p class="mt-2 text-sm">
            Dataset information: <a href="https://ec.europa.eu/eurostat/web/migration-asylum/asylum/database" target="_blank" class="underline">ec.europa.eu</a>
          </p>
        </section>
      `
    };

    function showSection(id, element) {
      // Swap content
      document.getElementById("content").innerHTML = sections[id];
      // Reset tab highlight
      document.querySelectorAll("nav a").forEach(tab => tab.classList.remove("active-tab"));
      // Highlight active tab
      element.classList.add("active-tab");
    }

    // Default load Home
    document.getElementById("tab-home").classList.add("active-tab");
  </script>
</body>
</html>
